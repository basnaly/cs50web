{% extends "network/layout.html" %}

{% block body %}

    <h3 class="m-2">New Post</h3>

    <form action="{% url 'new_post' %}" method="post" class="container d-flex flex-column m-4 align-items-start">
        {% csrf_token %}

        <div class="form-group mb-3">
            {{ form }}
        </div>

        <button class="btn btn-dark mt-3" type="submit" value="Submit">Post</button>

    </form>

{% endblock %}
