{% extends "network/layout.html" %}

{% block body %}

    <h2 class="m-2">Login</h2>

    {% if message %}
        <div class="m-2">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="container m-3 mt-4">
        {% csrf_token %}
        <div class="form-group m-3">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group m-3">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary m-3" type="submit" value="Login">
    </form>

    <div class="ms-5"> Don't have an account? 
        <a href="{% url 'register' %}">Register here.</a>
    </div>

{% endblock %}
