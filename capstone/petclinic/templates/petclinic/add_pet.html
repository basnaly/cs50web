{% extends "petclinic/layout.html" %}

{% block body %}

    <div id="addpetrapp"></div>

    <script type="text/babel">

        const petIcon = ['🦮', '🐕‍🦺', '🐶', '🐩', '🐈', '🐈‍⬛', '😼', '😾', '🐇', '🐰', '🐹', '🐁', '🐭', '🦜', '🐦‍⬛', '🦤'];
        const petType = ['Dog', 'Cat', 'Rabbit', 'Hamster', 'Bird'];

        function App() {

            return (
                    <div className="mt-4">

                        {% if message %}
                            <div className="ms-3 text-danger fs-5">{{ message }}</div>
                        {% endif %} 

                        <form action="{% url 'add_pet' %}" method="post" className="container d-flex flex-column align-items-center">
                            {% csrf_token %}</input>

                            <div className="d-flex">
                                
                                <div className="form-group mb-4 mx-3">
                                    <select class="form-select" aria-label="Default select example" name="icon">
                                        <option selected>Select icon of pet</option>
                                        {petIcon.map(el => (
                                            <option value={el} key={el}>{el}</option>
                                        ))}
                                    </select>
                                </div>

                                <div className="form-group mb-4 mx-3">
                                    <input className="form-control" autofocus type="text" name="nickname" placeholder="Nickname"/>
                                </div>

                            </div>

                            <div className="d-flex">
                                <div className="form-group mb-4 mx-3">
                                    <select class="form-select" aria-label="Default select example" name="pet_type">
                                        <option selected>Select your pet</option>
                                        {petType.map(el => (
                                            <option value={el} key={el}>{el}</option>
                                        ))}
                                    </select>
                                </div>
                                <div className="form-group mb-4 mx-3">
                                    <input className="form-control" type="date" name="birth_date" placeholder="Pet birth_date"/>
                                </div>
                            </div>

                            <div className="form-group mb-4">
                                <textarea type="text" name="details" class="form-control" rows="4" placeholder="Details"></textarea>
                            </div>

                            <input className="btn btn-success mb-4" type="submit" value="Add Pet" />
                        </form>

                    </div>
                );

        }

        ReactDOM.render(<App />, document.querySelector("#addpetrapp"));
    </script>
    
{% endblock %}
