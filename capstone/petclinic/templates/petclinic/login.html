{% extends "petclinic/layout.html" %}

{% block body %}

    <div id="loginapp"></div>

    <script type="text/babel">

        function App() {

            return (
                <div className="mt-4">

                    {% if message %}
                        <div className="ms-3 text-danger fs-5">{{ message }}</div>
                    {% endif %} 

                    <form action="{% url 'login' %}" method="post" className="container d-flex flex-column align-items-center">
                        {% csrf_token %}</input>
                        <div className="form-group mb-4">
                            <input className="form-control" autofocus type="text" name="identical_number" placeholder="Identical Number"/>
                        </div>

                        <div className="form-group mb-4">
                            <input className="form-control" type="password" name="password" placeholder="Password"/>
                        </div>

                        <input className="btn btn-success mb-4" type="submit" value="Login" />

                    </form>

                    <div className="m-2 text-center">
                        Don't have an account?  
                        <a href="{% url 'register' %}" className="ms-2">Register here.</a>
                    </div>

                </div>
                );

        }

        ReactDOM.render(<App />, document.querySelector("#loginapp"));
    </script>

{% endblock %}
