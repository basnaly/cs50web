{% extends "petclinic/layout.html" %}

{% block body %}

    <div class="mt-4">

        {% if message %}
            <div class="ms-3 text-danger fs-5">{{ message }}</div>
        {% endif %} 

        <form action="{% url 'login' %}" method="post" class="container d-flex flex-column align-items-center">
            {% csrf_token %}
            <div class="form-group mb-4">
                <input class="form-control" autofocus type="text" name="identical_number" placeholder="Identical Number">
            </div>

            <div class="form-group mb-4">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>

            <input class="btn btn-success mb-4" type="submit" value="Login">

        </form>

        <div class="m-2 text-center">
            Don't have an account?  
            <a href="{% url 'register' %}" class="ms-2">Register here.</a>
        </div>

    </div>

{% endblock %}
