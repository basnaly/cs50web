{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Pet Clinic{% endblock %}</title>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

        <link href="{% static 'styles.css' %}" rel="stylesheet">

    </head>

    <body class="vh-100 d-flex flex-column">

        <div id="app"></div>

        <script type="text/babel">
            function App() {

                return (
                    <nav className="navbar navbar-expand-lg navbar-light bg-light ms-2 overflow-auto flex-shrink-0">
                        <a className="navbar-brand" href="#">Pet Clinic</a>

                        <div className="overflow-auto">
                            <ul className="navbar-nav mr-auto">
                                <li className="nav-item">
                                    <a className="nav-link" href="#"><strong>Nursery</strong></a>
                                </li>

                                <li className="nav-item">
                                    <a className="nav-link" href="{% url 'login' %}">Log In</a>
                                </li>
                                <li className="nav-item">
                                    <a className="nav-link" href="{% url 'register' %}">Register</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                );
            }

                ReactDOM.render(<App />, document.querySelector("#app"));
        </script>

        <div class="body overflow-auto">
            {% block body %}
            {% endblock %}
        </div>

    </body>


</html>
