{% extends "petclinic/layout.html" %}

{% block body %}

    <div class="mt-4">

        {% if message %}
            <div class="ms-3 text-danger fs-5">{{ message }}</div>
        {% endif %} 

        <form action="{% url 'register' %}" method="post" class="container d-flex flex-column align-items-center">
            {% csrf_token %}</input>
            <div class="form-group mb-4">
                <input class="form-control" autofocus type="text" name="identical_number" placeholder="Identical Number"/>
            </div>

            <div class="d-flex">
                <div class="form-group mb-4 me-4">
                    <input class="form-control" type="text" name="first_name" placeholder="First Name"/>
                </div>
                <div class="form-group mb-4">
                    <input class="form-control" type="text" name="last_name" placeholder="Last Name"/>
                </div>
            </div>

            <div class="d-flex">
                <div class="form-group mb-4 me-4">
                    <input class="form-control" type="phone2numeric" name="phone_number" placeholder="Phone Number"/>
                </div>
                <div class="form-group mb-4">
                    <input class="form-control" type="email" name="email" placeholder="Email Address"/>
                </div>
            </div>

            <div class="d-flex">
                <div class="form-group mb-4 me-4">
                    <input class="form-control" type="password" name="password" placeholder="Password"/>
                </div>
                <div class="form-group mb-4">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password"/>
                </div>
            </div>

            <input class="btn btn-success mb-4" type="submit" value="Register" />
        </form>

        <div class="m-2 text-center">
            Already have an account? 
            <a href="{% url 'login' %}" class="ms-2">Log In here.</a>
        </div>

    </div>
    
{% endblock %}
