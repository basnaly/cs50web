{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
        
    <h1>{{ search_title }}</h1>

    <ul>
        {% for entry in entries %}
            <li class="mb-3">
                <a href="/wiki/{{ entry }}" />{{ entry }}</a>
                <a href="/wiki/edit/{{ entry }}" type="button" class="btn btn-outline-dark btn-sm my-hidden ml-2">Edit</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
