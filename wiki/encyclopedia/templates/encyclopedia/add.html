{% extends "encyclopedia/layout.html" %}

{% block title %}
    Add new page
{% endblock %}

{% block body %}

    <h3 class="text-center mt-2 mb-4">Add New Wiki Page</h3>

    <form action="{% url 'add' %}" method="post" class="d-flex flex-column">
        {% csrf_token %}
        <div class="mx-3 my-2">
            {{ form }}
        </div>
        
        <input class="btn btn-outline-dark mt-4 mx-auto" type="submit">
    </form>

{% endblock %}
