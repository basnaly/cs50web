<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <link href="styles.css" rel="stylesheet">
    <link href="https://www.google.com/favicon.ico" rel="icon">

    <title>Advanced</title>
</head>

<body class="vh-100 d-flex flex-column">

    <nav class="border navbar navbar-expand-md bg-body-tertiary navbar-light vw-100">
        <div class="container-fluid">

            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fs-5 text-white" id="navbar">
                <ul class="navbar-nav ">
                    <li class="nav-item me-5">
                        <a class="nav-link" href="./index.html">
                            <span class="d-inline-flex">
                                <span class="text-primary">G</span>
                                <span class="text-danger">o</span>
                                <span class="text-warning">o</span>
                                <span class="text-primary">g</span>
                                <span class="text-success">l</span>
                                <span class="text-danger">e</span>
                                <span class="ps-2">Search</span>
                            </span>
                        </a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <form class="d-flex flex-column" action="https://google.com/search">
        <div class="d-flex flex-column m-3">
            <div class="d-flex align-items-center m-3">
                <span class="span-advanced">all these words:</span> <input class="ps-3 input" type="text" name="as_q">
            </div>
            <div class="d-flex align-items-center m-3">
                <span class="span-advanced">this exact word or phrase:</span> <input class="ps-3 input" type="text" name="as_epq">
            </div>
            <div class="d-flex align-items-center m-3">
                <span class="span-advanced">any of these words:</span> <input class="ps-3 input" type="text" name="as_oq">
            </div>
            <div class="d-flex align-items-center m-3">
                <span class="span-advanced">none of these words:</span> <input class="ps-3 input" type="text" name="as_eq">
            </div>    
        </div>
    
        <input class="button btn btn-primary" type="submit" value="Advanced Search">
        
    </form>
</body>

</html>
